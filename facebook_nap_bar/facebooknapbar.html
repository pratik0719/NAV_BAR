<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Navbar</title>
    <link rel="stylesheet" href="facebooknapbar.css">
</head>
<body>
    <!-- facebook logo and search button -->
    <div class="navbar">
        <div class="left-section">
            <div class="logo">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
            </div>
            <div class="search-box">
                <img src="https://cdn-icons-png.flaticon.com/512/54/54481.png" alt="Search" class="search-icon">
                <input type="text" placeholder="Search Facebook">
            </div>
        </div>

        <div class="center-section">
            <!-- facebook home button -->
            <div class="nav-item active">
                <img src="https://cdn-icons-png.flaticon.com/512/25/25694.png" alt="Home">
            </div>
                <!-- friend section -->
            <div class="nav-item">
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="friends">
            </div>
            <!-- watch reels  -->
            <div class="nav-item">
                <img src="https://cdn-icons-png.flaticon.com/512/2989/2989849.png" alt="reels">
            </div>
            <!-- facebook group and community -->
            <div class="nav-item">
                <img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="groups">
            </div>
        </div>

        <div class="right-section">
            <!-- left side menu -->
            <div class="icon-box" >
                    <i class="fa-regular fa-list"></i>
          </div>
            <!-- messenger chat -->
            <div class="icon-box">
                <img src="https://cdn-icons-png.flaticon.com/512/2593/2593491.png" alt="Messenger">
            </div>
            <!-- notification -->
            <div class="icon-box">
                <img src="https://cdn-icons-png.flaticon.com/512/3602/3602123.png" alt="Notifications">
            </div>
            <!-- kalamink profile picture -->
            <div class="profile-pic">
                <img src="kalamink.jpg" alt="Profile">
            </div>
            <!-- right section div close -->
        </div>
        <!-- main div close -->
    </div>
    <h1> la aba aarko her laa</h1>
</body>
</html>

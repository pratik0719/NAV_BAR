<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Navigation Bar</title>
    <!-- Font Awesome for icons - CDN Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="linkedin_home.css">
</head>
<body>
    <!-- Main Navigation Container -->
    <div class="navbar">
        <div class="navbar-container">
            
            <!-- Left Section: Logo and Search -->
            <div class="navbar-left">
                <!-- LinkedIn Logo -->
                <div class="logo">
                    <i class="fab fa-linkedin"></i>
                </div>
                
                <!-- Search Bar -->
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <!-- for input -->
                    <input type="text" placeholder="Search">
                </div>
            </div>
            
            <!-- Right Section: Navigation Menu -->
            <div class="navbar-right">
                <div class="nav-menu">
                    
                    <!-- Home Link - Active State -->
                    <div class="nav-item active">
                        <div class="nav-link">
                            <i class="fas fa-home"></i>
                            <span>Home</span>
                        </div>
                    </div>
                    
                    <!-- My Network  -->
                    <div class="nav-item">
                        <div class="nav-link">
                            <i class="fas fa-user-friends"></i>
                            <span>My Network</span>
                        </div>
                    </div>
                    
                    <!-- Jobs  -->
                    <div class="nav-item">
                        <div class="nav-link">
                            <i class="fas fa-briefcase"></i>
                            <span>Jobs</span>
                        </div>
                    </div>
                    
                    <!-- Messaging  -->
                    <div class="nav-item">
                        <div class="nav-link">
                            <i class="fas fa-comment-dots"></i>
                            <span>Messaging</span>
                        </div>
                    </div>
                    
                    <!-- Notifications -->
                    <div class="nav-item">
                        <div class="nav-link">
                            <i class="fas fa-bell"></i>
                            <span>Notifications</span>
                        </div>
                    </div>
                    
                    <!-- Profile picture -->
                    <div class="nav-item">
                        <div class="nav-link profile-link">
                            <img src="kalamink.jpg" alt="Profile" class="profile-img">
                            <span>pratik_dahal</span>
                            <i class="fas fa-caret-down"></i>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </div>
    </div>
    
    <!-- Placeholder Content -->
    <div class="content">
        <h1>k herna ako bhai kei update xaina ghar jaaa</h1>
        <p> la chaldeko la aba kam hanna</p>
    </div>
    
</body>
</html>
